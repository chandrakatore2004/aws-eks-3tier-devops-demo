# âœ… Backend CI Workflow with OIDC, Trivy, SHA tagging
name: Backend CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'app/backend-src/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: ecommerce-backend
  SONAR_PROJECT_KEY: chandrakatore2004_aws-eks-3tier-devops-demo

permissions:
  id-token: write
  contents: read

jobs:
  build-and-scan:
    runs-on: [self-hosted, linux, qa]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: app/backend-src
        run: mvn clean install

      - name: Run SonarCloud Analysis
        working-directory: app/backend-src
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=chandrakatore2004 \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Check SonarCloud Quality Gate
        run: $GITHUB_ACTION_PATH/script/check-quality-gate.sh "app/backend-src/target/sonar/report-task.txt" "300"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Create Docker image
        working-directory: app/backend-src
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          REPO_SANITIZED=$(echo "${{ github.repository }}" | tr '/' '-')
          IMAGE_TAG="${REPO_SANITIZED}-${SHORT_SHA}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $IMAGE_TAG .

      - name: Login to ECR
        run: |
          aws ecr get-login-password | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Push Docker image to ECR
        run: |
          docker tag $IMAGE_TAG ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Scan Docker image with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Trigger CD Pipeline
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Backend CD Pipeline (EKS)
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: main
          inputs: '{"image_tag": "${{ env.IMAGE_TAG }}"}'
