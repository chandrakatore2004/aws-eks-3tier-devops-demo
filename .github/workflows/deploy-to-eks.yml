name: Deploy Backend to EKS CD

on:
  workflow_dispatch:

jobs:
  deploy-to-eks:
    runs-on: [self-hosted, linux, qa]

    env:
      AWS_REGION: ap-south-1
      ECR_REPOSITORY: ecommerce-backend

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name ${{ secrets.AWS_SECRET_EKS_CLUSTER_NAME }}

      - name: Set ECR image URI
        run: echo "ECR_IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.run_id }}" >> $GITHUB_ENV

      - name: Render Kubernetes manifest
        run: envsubst < app/backend-src/k8s/Deployment.yml > k8s-deploy.yml

      - name: Apply manifest to EKS
        run: kubectl apply -f k8s-deploy.yml
