name: Terraform Security Scan (tfsec)

on:
  push:
    branches: [master, develop]
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  tfsec:
    name: Run tfsec on Terraform Code
    runs-on: [self-hosted, linux, qa]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create virtual environment & install sarif-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv
          python3 -m venv sarifenv
          ./sarifenv/bin/pip install --no-cache-dir sarif-tools

      - name: Run tfsec scan (Plain Text)
        run: |
          echo "🔍 Scanning Terraform code in branch: ${{ github.ref_name }}"
          cd terraform
          tfsec . --tfvars-file=dev.tfvars > tfsec-report.txt || true

      - name: Upload tfsec Text Report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-text-report-${{ github.ref_name }}
          path: terraform/tfsec-report.txt

      - name: Run tfsec scan (SARIF Format)
        run: |
          cd terraform
          tfsec --format sarif --out tfsec-results.sarif || true

      - name: Convert SARIF to HTML Report
        run: |
          ./sarifenv/bin/python3 -m sarif.tools html terraform/tfsec-results.sarif --output terraform/tfsec-report/index.html

      - name: Upload tfsec HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-html-report-${{ github.ref_name }}
          path: terraform/tfsec-report/
