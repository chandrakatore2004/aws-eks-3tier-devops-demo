name: Terraform Security Scan (tfsec)

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  tfsec-scan:
    name: Terraform Security Scan
    runs-on: [self-hosted, linux, qa]

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔍 Run tfsec Scan
        id: tfsec
        run: |
          echo "Scanning Terraform code in branch: ${{ github.ref_name }}"
          tfsec . --tfvars-file=dev.tfvars > tfsec-report.txt || true

      - name: 📝 Write Summary to GitHub Actions UI
        run: |
          echo "### 🔒 Terraform Security Scan (tfsec) Report" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Scan completed with tfsec" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '````' >> $GITHUB_STEP_SUMMARY
          cat tfsec-report.txt >> $GITHUB_STEP_SUMMARY
          echo '````' >> $GITHUB_STEP_SUMMARY
