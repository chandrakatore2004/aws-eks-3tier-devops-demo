name: Terraform Security Scan (tfsec)

on:
  push:
    branches:
      - master
      - develop
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  tfsec:
    name: Run tfsec on Terraform Code
    runs-on: [self-hosted, linux, qa]  # Matches your EC2 runner labels

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run tfsec scan
        run: |
          echo "🔍 Scanning Terraform code in branch: ${{ github.ref_name }}"
          cd terraform
          tfsec .

      - name: Save tfsec output
        run: |
          cd terraform
          tfsec . > tfsec-report.txt

      - name: Upload tfsec report artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report-${{ github.ref_name }}
          path: terraform/tfsec-report.txt

          
