name: Terraform Security Scan (tfsec)

on:
  push:
    branches: [master, develop]
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  tfsec:
    runs-on: [self-hosted, linux, qa]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec and produce output
        run: |
          cd terraform
          tfsec . --tfvars-file=dev.tfvars \
            --format sarif --out tfsec-results.sarif || true

      - name: Install sarif-tools (Python)
        run: python3 -m pip install sarif-tools

      - name: Convert SARIF to HTML report
        run: |
          sarif html terraform/tfsec-results.sarif \
            -o terraform/tfsec-report/index.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-html-report-${{ github.ref_name }}
          path: terraform/tfsec-report/
