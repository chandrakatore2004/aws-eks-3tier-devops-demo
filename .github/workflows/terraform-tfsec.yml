name: Terraform Security Scan (tfsec)

on:
  push:
    branches: [main, develop]  # ✅ Use 'main' instead of 'master' if your default branch is 'main'
    paths:
      - 'terraform/**'

  workflow_dispatch:  # ✅ Enables "Run workflow" button in GitHub Actions UI

jobs:
  tfsec:
    name: Run tfsec on Terraform Code
    runs-on: [self-hosted, linux, qa]  # ✅ Your EC2 runner labels

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run tfsec scan
        run: |
          echo "🔍 Scanning Terraform code in branch: ${{ github.ref_name }}"
          cd terraform
          tfsec . --tfvars-file=dev.tfvars > tfsec-report.txt || true  # ✅ tfsec soft fail to avoid job exit

      - name: Upload tfsec report artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-report-${{ github.ref_name }}
          path: terraform/tfsec-report.txt
