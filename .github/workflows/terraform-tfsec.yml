name: Terraform Security Scan (tfsec)

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  tfsec-scan:
    name: Terraform Security Scan
    runs-on: [self-hosted, linux, qa]

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: ðŸ›Žï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Run tfsec Scan
        id: tfsec
        run: |
          echo "Scanning Terraform code in branch: ${{ github.ref_name }}"
          # Disable colored output for clean summaries
          tfsec . --tfvars-file=dev.tfvars --no-color > tfsec-report.txt || true

      - name: ðŸ“ Write Summary to GitHub Actions UI
        run: |
          echo "### ðŸ”’ Terraform Security Scan (tfsec) Report" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Scan completed with tfsec" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```
          cat tfsec-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

