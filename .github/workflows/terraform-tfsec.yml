name: Terraform Security Scan (tfsec)

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  tfsec-scan:
    name: Terraform Security Scan
    runs-on: [self-hosted, linux, qa]

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔍 Run tfsec Scan
        run: |
          echo "Scanning Terraform code in branch: ${{ github.ref_name }}"
          tfsec . --tfvars-file=dev.tfvars --no-color > tfsec-report.txt || true

      - name: 📝 Write Summary to GitHub Actions UI
        run: |
          {
            echo "## 🔐 Terraform Security Scan Summary"
            echo "**Branch:** \`${{ github.ref_name }}\`"
            echo ""
            echo "| Severity | Description | File | Line |"
            echo "|----------|-------------|------|------|"

            grep -B 10 "CRITICAL\|HIGH\|MEDIUM\|LOW" tfsec-report.txt | \
            awk '
              BEGIN { FS="[: ]+" }
              /CRITICAL|HIGH|MEDIUM|LOW/ { sev=$NF }
              /ID/ { desc=last_line }
              /modules.*\.tf/ {
                file=$1
                sub(/^.*\//, "", file)
                line=$2
                if (sev && desc && file && line) {
                  gsub(/\r/, "", desc)
                  printf "| %s | %s | %s | %s |\n", sev, desc, file, line
                  sev=""; desc=""; file=""; line=""
                }
              }
              { last_line=$0 }
            '

            echo ""
            echo "_Scan completed using [tfsec](https://github.com/aquasecurity/tfsec)_"
          } >> $GITHUB_STEP_SUMMARY
