name: Deploy to Amplify

# Triggers
on:
  push:
    branches:
      - develop   # auto-deploy on develop branch
  workflow_dispatch:  # allow manual trigger

# Permissions for OIDC
permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-south-1  # your AWS region

jobs:
  deploy:
    runs-on: [self-hosted, linux, qa]

    defaults:
      run:
        working-directory: family-helper  # ðŸ‘ˆ change to your app folder


    steps:
      # Step 1: Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials (OIDC)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 4: Install dependencies (ci if lock file exists, else install)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lock file found)"
            npm ci
          else
            echo "No lock file found, falling back to npm install"
            npm install
          fi

      # Step 5: Build React app
      - name: Build React app
        run: npm run build

      # Step 6: Deploy to Amplify
      - name: Deploy to Amplify
        run: |
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name ${{ secrets.AMPLIFY_BRANCH_NAME }} \
            --job-type RELEASE
