name: Deploy Lambda App

on:
  workflow_dispatch:

permissions:
  id-token: write   # required for OIDC
  contents: read    # required to checkout code

env:
  WORK_DIR: Lambda-Project
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: [self-hosted, linux, qa]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::355511498283:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}   # adjust region

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install -r Lambda-Project/lambda-app/tests/requirements.txt

      - name: Run tests
        run: pytest

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build SAM app
        run: sam build -t Lambda-Project/lambda-app/template.yaml

      - name: Deploy SAM app
        run: sam deploy -t Lambda-Project/lambda-app/template.yaml \
          --no-confirm-changeset \
          --no-fail-on-empty-changeset
