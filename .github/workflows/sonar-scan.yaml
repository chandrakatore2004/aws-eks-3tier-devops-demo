name: CI/CD workflow for SonarCloud Code Scan

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Code Quality
    runs-on: [self-hosted, linux, qa]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install
        working-directory: Project-3/MyWebApp

      - name: Run SonarCloud Scan
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=chandrakatore2004_aws-eks-3tier-devops-demo \
            -Dsonar.organization=chandrakatore2004 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        working-directory: Project-3/MyWebApp

      - name: SonarCloud Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: Project-3/MyWebApp/.scannerwork/report-task.txt
          pollingTimeoutSec: 300
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Fail if Quality Gate fails
        if: steps.quality-gate.outputs.quality_gate_status != 'PASSED'
        run: |
          echo "SonarCloud Quality Gate failed!"
          exit 1
