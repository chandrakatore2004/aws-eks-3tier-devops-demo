apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
  namespace: solar-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: siddharth67/solar-system:v9
        imagePullPolicy: Always
        name: solar-system
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        # envFrom:
        # - secretRef:
        #     name: mongo-db-creds